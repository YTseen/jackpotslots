<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Death Draw - Vegas Pop with Audio</title>
  <style>
    @font-face {
      font-family: 'American Captain';
      src: url('fonts/American Captain.ttf') format('truetype');
      font-display: swap;
    }
    body {
      background: radial-gradient(circle at 50% 20%, #ffebb8 0 9%, #4c1913 25%, #2a0d10 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'American Captain', Arial, sans-serif;
      overflow: hidden;
    }
    /* Marquee border */
    .machine-marquee {
      position: absolute;
      top: -22px;
      left: -22px;
      width: 644px;
      height: 474px;
      pointer-events: none;
      z-index: 30;
    }
    .marquee-dot {
      position: absolute;
      width: 23px;
      height: 23px;
      border-radius: 50%;
      background: radial-gradient(#fffbd0 20%, #ffe259 70%, #e2393a 100%);
      box-shadow: 0 0 12px 4px #fff966a8, 0 0 16px 3px #f22b3be2;
      animation: blink 1.2s infinite linear;
      opacity: .83;
    }
    .marquee-dot:nth-child(odd) { background: radial-gradient(#ffb2ee 8%, #fc43ad 80%, #d0021b 100%);}
    @keyframes blink {
      0% { filter: brightness(0.8);}
      50% { filter: brightness(1.25);}
      100% { filter: brightness(0.8);}
    }
    .machine {
      position: relative;
      width: 600px;
      height: 430px;
      background: linear-gradient(180deg, #fff6de 0 40px, #ffdf73 60px 70px, #cf7f12 120px 96%, #eaeaea 100%);
      border-radius: 36px 36px 48px 48px/36px 36px 100px 100px;
      box-shadow: 0 8px 80px #000d, 0 0 0 10px #fff9e0, 0 0 0 20px #c30033;
      border: 8px solid #fff799;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: visible;
      z-index: 3;
    }
    .jackpot-bar {
      width: 96%;
      height: 80px;
      background: linear-gradient(90deg, #e12c56 0, #f9f295 55%, #e12c56 100%);
      margin-top: 18px;
      border-radius: 28px 28px 16px 16px;
      border: 6px solid #fff7;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 62px;
      color: #fff;
      letter-spacing: 10px;
      font-family: 'American Captain', Arial, sans-serif;
      font-weight: bold;
      text-shadow: 0 2px 38px #fff, 0 6px 18px #d2393a, 0 2px 10px #fc43ad;
      z-index: 4;
      position: relative;
      box-shadow: 0 0 32px #fc43adbb, 0 2px 42px #ffe359cc;
      animation: jackpot-neon 1.4s infinite alternate;
      border-bottom: 8px solid #f77ad8;
    }
    @keyframes jackpot-neon {
      0% { filter: drop-shadow(0 0 0 #fff6) brightness(1);}
      100% { filter: drop-shadow(0 0 16px #ffd042cc) brightness(1.22);}
    }
    .reel-window {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 550px;
      height: 110px;
      background: linear-gradient(180deg, #1a1a1a 65%, #eddfb5 100%);
      border-radius: 20px;
      border: 6px solid #fff799;
      box-shadow: 0 2px 22px #eddfb577, 0 0 0 4px #ffeca7dd inset;
      z-index: 3;
      overflow: visible;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 10px solid #ffd042;
    }
    .reels {
      display: flex;
      width: 99%;
      height: 100px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 6;
      justify-content: space-between;
      align-items: center;
      pointer-events: none;
    }
    .reel {
      width: 175px;
      height: 98px;
      margin: 0 4px;
      background: linear-gradient(180deg, #fff6dc 70%, #ffd042 100%);
      border-radius: 12px;
      box-shadow: 0 1px 26px #ffd04277 inset, 0 0 12px #fa2b39a0;
      border: 3px solid #fff9;
      text-align: center;
      font-size: 38px;
      font-family: 'American Captain', Arial, sans-serif;
      font-weight: bold;
      color: #a10122;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      z-index: 5;
      text-shadow: 0 2px 16px #fff6, 0 2px 18px #fa2b39cc, 0 2px 8px #ffc340a4;
      word-break: break-word;
      padding: 0 8px;
    }
    .reel-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      animation: scroll 2s cubic-bezier(.35,.12,.49,1.17) forwards;
    }
    @keyframes scroll {
      0% { top: 0; }
      100% { top: -686px; }
    }
    .reel-sep {
      width: 16px;
      height: 82px;
      background: linear-gradient(180deg, #fd2c9a 12%, #ffe359 100%);
      border-radius: 10px;
      margin: 0 1px;
      z-index: 8;
      filter: blur(0.7px) drop-shadow(0 0 4px #f96 0.4) brightness(1.1);
      box-shadow: 0 0 16px #ffd04299, 0 0 16px #fa2b39;
    }
    #spin-btn-box {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      top: -102px;
      z-index: 100;
    }
    #spin-btn {
      font-family: 'American Captain', Arial, sans-serif;
      font-size: 54px;
      font-weight: bold;
      letter-spacing: 4px;
      color: #bc1537;
      background: linear-gradient(180deg, #fffab8 0, #ffd042 38%, #ffb535 70%, #e12c56 100%);
      border: 9px solid #fff799;
      border-radius: 48px;
      box-shadow: 0 12px 55px #ffd04299, 0 2px 16px #fff5, 0 0 70px #ff69f0a0;
      padding: 34px 100px;
      cursor: pointer;
      transition: transform 0.08s, box-shadow 0.16s, background 0.18s;
      outline: none;
      user-select: none;
      text-shadow: 0 2px 20px #fff8, 0 0px 50px #fff7, 0 6px 12px #fd2c9a88;
      margin-top: 24px;
      position: relative;
      overflow: hidden;
      animation: btn-glow 2.2s infinite alternate;
    }
    #spin-btn:active {
      transform: scale(0.93);
      box-shadow: 0 1px 6px #b89842, 0 1px 5px #fff7;
      background: linear-gradient(180deg, #ffe08a 0, #ffd042 38%, #ffb535 70%, #d8183c 100%);
    }
    #spin-btn::before {
      content: '';
      position: absolute;
      left: 20%;
      top: 0;
      width: 60%;
      height: 100%;
      background: linear-gradient(120deg, #fff6 20%, #fff0 70%);
      opacity: 0.35;
      pointer-events: none;
      border-radius: 48px;
      filter: blur(2px);
      z-index: 1;
      animation: btn-shine 2.5s infinite;
    }
    @keyframes btn-glow {
      0% { filter: brightness(1);}
      100% { filter: brightness(1.12) drop-shadow(0 0 16px #ffd042);}
    }
    @keyframes btn-shine {
      0% { left: 20%; opacity: 0.21;}
      38% { opacity: 0.42;}
      60% { left: 70%; opacity: 0.35;}
      100% { left: 100%; opacity: 0.12;}
    }
    #winner-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at 50% 37%, #fffac4 0 11%, #fc43ad 27%, #e12c56 100%);
      align-items: center;
      justify-content: center;
      z-index: 99;
      animation: confetti 0.9s ease-in;
    }
    @keyframes confetti {
      0% { opacity: 0; filter: blur(10px);}
      80% { opacity: 1; filter: blur(0);}
      100% { opacity: 1;}
    }
    .winner-text-bg {
      background: linear-gradient(180deg, #f7d65b 22%, #fd4848 92%);
      border-radius: 28px;
      padding: 55px 110px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 75px;
      color: #fff;
      font-family: 'American Captain', Arial, sans-serif;
      font-weight: bold;
      text-shadow: 0 2px 18px #fff9, 0 0px 80px #fff4, 0 6px 12px #fa2b39cc, 0 0 42px #ffd042cc;
      border: 12px solid #fff799;
      box-shadow: 0 0 90px #ffe042bb, 0 2px 64px #fd4848a0, 0 0 180px #fff799bb;
      letter-spacing: 8px;
      margin-top: -70px;
      animation: pulse 1.3s infinite alternate;
    }
    @keyframes pulse {
      0% { filter: brightness(1) drop-shadow(0 0 12px #ffd042);}
      100% { filter: brightness(1.13) drop-shadow(0 0 20px #fd4848);}
    }
    .skull {
      position: absolute;
      top: 10px;
      left: 0;
      width: 100%;
      height: 72px;
      background: url('images/skull_stamp.png') center center / contain no-repeat;
      pointer-events: none;
      z-index: 10;
      opacity: 0.91;
      animation: skull-pop 0.55s cubic-bezier(.21,2.5,.67,.99);
    }
    @keyframes skull-pop {
      0% { transform: scale(0.01) rotate(-22deg);}
      70% { transform: scale(1.13) rotate(9deg);}
      100% { transform: scale(1) rotate(0);}
    }
  </style>
</head>
<body>
  <div id="spin-btn-box">
    <button id="spin-btn" onclick="pullHandle()">SPIN</button>
  </div>
  <div class="machine">
    <div class="machine-marquee" id="marquee"></div>
    <div class="jackpot-bar">JACKPOT</div>
    <div class="reel-window">
      <div class="reels">
        <div class="reel" id="reel1"></div>
        <div class="reel-sep"></div>
        <div class="reel" id="reel2"></div>
        <div class="reel-sep"></div>
        <div class="reel" id="reel3"></div>
      </div>
    </div>
  </div>
  <div id="winner-screen">
    <div class="winner-text-bg">
      ðŸŽ‰ JACKPOT! YOU'RE PLAYING: <span id="winner-name"></span>
    </div>
  </div>
  <!-- AUDIO -->
  <audio id="reel-audio" src="images/reel_spin.mp3"></audio>
  <audio id="skull-audio" src="images/skull_stamp.mp3"></audio>
  <audio id="winner-audio" src="images/winner_hit.mp3"></audio>
  <script>
    // Marquee dots
    (() => {
      const marquee = document.getElementById('marquee');
      const w = 644, h = 474, r = 16;
      let dots = [];
      for(let i=0;i<19;++i)
        dots.push({x:20 + i*32, y:10});
      for(let i=0;i<10;++i)
        dots.push({x:w-22, y:32 + i*42});
      for(let i=0;i<19;++i)
        dots.push({x:w-36 - i*32, y:h-26});
      for(let i=0;i<10;++i)
        dots.push({x:8, y:h-54 - i*42});
      marquee.innerHTML = dots.map((d, idx) =>
        `<div class="marquee-dot" style="left:${d.x}px;top:${d.y}px;animation-delay:${(idx%8)*.18}s"></div>`
      ).join('');
    })();

let gamePool = [];
fetch("games.txt")
  .then(res => res.text())
  .then(txt => {
    gamePool = txt.split('\n').map(g => g.trim()).filter(g => g.length > 0);
  });

    const reels = ["reel1", "reel2", "reel3"];
    function playSound(id, clone) {
      try {
        let el = document.getElementById(id);
        if (clone) {
          const cloneNode = el.cloneNode();
          cloneNode.volume = el.volume;
          cloneNode.play();
        } else {
          el.currentTime = 0;
          el.play();
        }
      } catch(e){}
    }
    function createScrollContent(winner) {
      const block = document.createElement("div");
      block.className = "reel-content";
      for (let i = 0; i < 8; i++) {
        const name = gamePool[Math.floor(Math.random() * gamePool.length)];
        const line = document.createElement("div");
        line.style.height = "98px";
        line.style.display = "flex";
        line.style.alignItems = "center";
        line.style.justifyContent = "center";
        line.innerText = name;
        block.appendChild(line);
      }
      const final = document.createElement("div");
      final.style.height = "98px";
      final.style.display = "flex";
      final.style.alignItems = "center";
      final.style.justifyContent = "center";
      final.innerText = winner;
      block.appendChild(final);
      return block;
    }
    function pullHandle() {
      const btn = document.getElementById("spin-btn");
      btn.disabled = true;
      btn.style.filter = "brightness(0.83)";
      playSound('reel-audio');
      const picks = reels.map(() => gamePool[Math.floor(Math.random() * gamePool.length)]);
      reels.forEach((id, index) => {
        const reel = document.getElementById(id);
        reel.innerHTML = "";
        const content = createScrollContent(picks[index]);
        reel.appendChild(content);
        content.style.animation = `scroll 2s cubic-bezier(.35,.12,.49,1.17) ${index * 0.5}s forwards`;
      });
      setTimeout(() => {
        // Skulls animate before winner
        const winnerIndex = Math.floor(Math.random() * 3);
        reels.forEach((id, i) => {
          if (i !== winnerIndex) {
            setTimeout(() => playSound('skull-audio', true), i * 200 + 10);
            const skull = document.createElement("div");
            skull.className = "skull";
            document.getElementById(id).appendChild(skull);
          }
        });
        // Winner reveal
        setTimeout(() => {
          playSound('winner-audio');
          document.getElementById("winner-name").innerText = picks[winnerIndex];
          document.getElementById("winner-screen").style.display = "flex";
          setTimeout(() => {
            document.getElementById("winner-screen").style.display = "none";
            btn.disabled = false;
            btn.style.filter = "brightness(1)";
            reels.forEach(id => document.getElementById(id).innerHTML = "");
          }, 5200);
        }, 1200);
      }, 4200);
    }
  </script>
</body>
</html>
